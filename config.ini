[probability]
output            = data/prob.dat
momentum_error    = 1e-6     ; абсолютная ошибка вычисления импульса
momentum_samples  = 20       ; число подотрезков, на которое разбивается отрезок из центр ЗБ к её границе
probability_error = 1e-6     ; относительная ошибка определения вероятности
energy_samples    = 100      ; количество значений энергии, для которых рассчитываются вероятности рассеяния
threads           = 4

[phonons]
optical_energy = 5e-2   ; энергия оптического фонона (эВ)
acoustic_constant = 1.5e-3 ; константа электрон-фононного взаимодействия (акустические фононы)
optical_constant = 1.5e-3 ; константа электрон-фононного взаимодействия (оптические фононы)
input = data/prob.dat

[fields]
E0     = 0.0  0.0 ; постоянная составляющая электрического поля
E1     = 0.0  0.0 ; амплитуда поля первой волны
E2     = 0.0  0.0 ; амплитуда поля второй волны
B0     = 0.0      ; постоянное магнитное поле, перпендикулярное к СР
B1     = 0.0      ; компонента магнитного поля первой волны, перпендикулярного к СР
B2     = 0.0      ; компонента магнитного поля второй волны, перпендикулярного к СР
omega1 = 0.0      ; круговая частота первой волны
omega2 = 0.0      ; круговая частота второй волны
phi    = 0.0      ; сдвиг фаз между первой и второй волнами


[modelling]
dt        = 1e-2  ; шаг по времени при моделировании
all_time  = 1e2   ; время всего моделирования
temperature = 7e-3     ; температура (эВ)
threads   = 4
particles = 100   ; количество частиц

[plot]
var  = E0.y   ; переменная, в зависимости от которой строим график
low  = 0      ; минимальное значение
high = 1      ; максимальное значение
step = 0.1    ; шаг изменения
output = data/result.dat