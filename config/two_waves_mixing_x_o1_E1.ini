[phonons]
optical_energy    = 5e-2   ; (eV)
acoustic_constant = 1.5e-3
optical_constant  = 1.5e-3
input             = data/phonons.dat

[fields]
E0     = 0.0  0.0
E1     = 0.0  0.0
E2     = 3.0  0.0
omega1 = 1.0
omega2 = 2.0
phi    = 0.0

[modelling]
dt          = 1e-1  ; time step
all_time    = 1e4
temperature = 7e-3  ; (eV)
threads     = 10
particles   = 1000

[plot]
var  = E1.x
low  = 0
high = 10
step = 0.1
output = results/two_waves_mixing_x_o1_E1.dat
