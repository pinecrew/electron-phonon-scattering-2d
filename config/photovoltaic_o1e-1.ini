[phonons]
optical_energy    = 5e-2   ; (eV)
acoustic_constant = 1.5e-3
optical_constant  = 1.5e-3
input             = data/phonons.dat

[fields]
E0     = 0.0  0.0
E1     = 0.0  0.5
E2     = 0.5  0.0
B0     = 0.0
B1     = 0.0
B2     = 50.0
omega1 = 0.1
omega2 = 0.1
phi    = 0.0

[modelling]
dt        = 1e-1
all_time  = 2e4
temperature = 7e-3  ; (eV)
threads   = 10
particles = 1000

[plot]
var  = phi
low  = -3.15
high = 3.16
step = 0.1
output = results/photovoltaic_o1e-1.dat
