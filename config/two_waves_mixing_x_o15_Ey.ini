[phonons]
optical_energy    = 1e-2   ; (eV)
acoustic_constant = 1e-3
optical_constant  = 1e-3
input             = data/phonons.dat

[fields]
E0     = 0.0 0.0
E1     = 100  0.0
E2     = 100  0.0
omega1 = 15
omega2 = 30
phi    = 0.0

[modelling]
temperature = 7e-3
dt        = 8e-3
all_time  = 2e3
threads   = 20
temperature = 7e-3
particles = 1000

[plot]
var  = E0.y
low  = 0
high = 45
step = 2
output = results/two_waves_mixing_x_o15_Ey_100.dat
