[phonons]
optical_energy    = 5e-2   ; (eV)
acoustic_constant = 1.5e-3
optical_constant  = 1.5e-3
input             = data/phonons.dat

[fields]
E0     = 0.0  0.0
E1     = 0.0  10.0
E2     = 0.0  0.0
omega1 = 5
omega2 = 10
phi    = 0.0

[modelling]
temperature = 7e-3
dt        = 2e-2
all_time  = 1e4
threads   = 10
particles = 1000

[plot]
var  = E2.y
low  = 0
high = 50
step = 1
output = results/two_waves_mixing_y_o5_E2.dat