[phonons]
optical_energy    = 1e-2   ; (eV)
acoustic_constant = 1e-3
optical_constant  = 1e-3
input             = data/phonons.dat

[fields]
E0     = 0.0 0.0
E1     = 10  0.0
E2     = 10  0.0
omega1 = 5
omega2 = 10
phi    = 0.0

[modelling]
temperature = 7e-3
dt        = 2e-2
all_time  = 1e4
threads   = 10
temperature = 7e-3
particles = 1000

[plot]
var  = E0.y
low  = 0
high = 15
step = 0.5
output = results/two_waves_mixing_x_o5_Ey.dat
